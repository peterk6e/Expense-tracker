<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <div class="balance-block">
        <h3>Your Balance</h3>
        <div class="balance-amount" id="balance-amount">$0.00</div>
        <div class="income-expense">
          <div class="income" id="income">Income</div>
          <div class="expense" id="expense">Expense</div>
        </div>
      </div>
      <div class="history" id="history">
        <h3>History</h3>
      </div>
      <div class="transaction-block">
        <h3>Add new transaction</h3>
        <form id="transaction-form">
          <div>Enter a description</div>
          <input type="text" placeholder="Description" id="description" />
          <div>Enter an amount (negative - expense, positive - income)</div>
          <input type="number" placeholder="Amount" />
          <button class="add-btn" type="submit">Add Transaction</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
